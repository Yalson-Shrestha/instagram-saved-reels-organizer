<!DOCTYPE html>
<html>
<head>
    <title>Add Category</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-50 to-pink-100 min-h-screen font-sans">
    <div class="max-w-md mx-auto mt-16 bg-white p-8 rounded-xl shadow-lg border border-purple-200">

        <!-- Header -->
        <h1 class="text-3xl font-bold text-purple-700 mb-6">📂 Create New Category</h1>

        <!-- Form -->
        <form method="POST" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Category Name:</label>
                <input type="text" name="name" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400">
            </div>

            <div>
                <button type="submit"
                        class="w-full bg-purple-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-purple-700 transition shadow">
                    ➕ Add Category
                </button>
            </div>
        </form>

        <!-- Back Link -->
        <div class="mt-6 text-center">
            <a href="/" class="text-sm text-gray-600 hover:underline">← Back to Home</a>
        </div>
    </div>
</body>
</html>
