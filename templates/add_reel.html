<!DOCTYPE html>
<html>
<head>
    <title>Add Reel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-100 via-pink-50 to-blue-100 min-h-screen font-sans">
    <div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded-xl shadow-lg border border-purple-200">

        <!-- Header -->
        <h1 class="text-3xl font-bold text-purple-700 mb-6">➕ Add a New Reel</h1>

        <!-- Form -->
        <form method="POST" class="space-y-5">
            <!-- URL -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">📎 URL:</label>
                <input type="text" name="url" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400">
            </div>

            <!-- Title -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">📝 Title:</label>
                <input type="text" name="title"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400">
            </div>

            <!-- Category -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">📂 Category:</label>
                <select name="category_id" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-white focus:outline-none focus:ring-2 focus:ring-purple-400">
                    {% for cat in categories %}
                        <option value="{{ cat.id }}">{{ cat.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Tags -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">🏷️ Tags:</label>
                <input type="text" name="tags"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400">
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                        class="w-full bg-purple-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-purple-700 transition shadow">
                    💾 Save Reel
                </button>
            </div>
        </form>

        <!-- Navigation Links -->
        <div class="mt-6 flex justify-between text-sm">
            <a href="/add_category" class="text-blue-600 hover:underline">➕ Add New Category</a>
            <a href="/" class="text-gray-600 hover:underline">← Back to Home</a>
        </div>
    </div>
</body>
</html>
