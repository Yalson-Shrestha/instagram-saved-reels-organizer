<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-50 to-pink-100 min-h-screen font-sans">
    <div class="max-w-md mx-auto mt-20 bg-white p-8 rounded-xl shadow-lg border border-purple-200">

        <!-- Header -->
        <h2 class="text-3xl font-bold text-purple-700 mb-6 text-center">üîê Login</h2>

        <!-- Error Message -->
        {% if error %}
            <p class="text-red-600 text-center mb-4 font-semibold">{{ error }}</p>
        {% endif %}

        <!-- Login Form -->
        <form method="POST" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username:</label>
                <input type="text" name="username" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400">
            </div>

            <div>
                <button type="submit"
                        class="w-full bg-purple-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-purple-700 transition shadow">
                    Login
                </button>
            </div>
        </form>

        <!-- Register link -->
        <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="/register" class="text-purple-600 font-medium hover:underline">Register</a>
        </p>
    </div>
</body>
</html>
